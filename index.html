<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Web</h1>
    
    <div class="contenedor-principal">
        <div class="Calculadora">
            <div class="Pantalla">0</div>
            <button id="C" class="boton">C</button>
            <button id="Borrar" class="boton">‚Üê</button>
            <button class="boton">/</button>
            <button class="boton">*</button>
            <button class="boton">7</button>
            <button class="boton">8</button>
            <button class="boton">9</button>
            <button class="boton">-</button>
            <button class="boton">4</button>
            <button class="boton">5</button>
            <button class="boton">6</button>
            <button class="boton">+</button>
            <button class="boton">1</button>
            <button class="boton">2</button>
            <button class="boton">3</button>
            <button id="igual" class="boton">=</button>
            <button id="zero" class="boton">0</button>
            <button class="boton">.</button>
        </div>

        <div class="historial-contenedor">
            <div class="historial-header">
                <h2>Historial</h2>
                <button class="btn-limpiar" id="btnLimpiarHistorial">Limpiar</button>
            </div>
            <div class="historial-lista" id="historialLista">
                <div class="historial-vacio">No hay operaciones guardadas</div>
            </div>
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
